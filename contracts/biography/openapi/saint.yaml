openapi: 3.0.0
servers:
  - url: 'http://{env}-sg.portal.hocvienconggiao.com'
    variables:
      env:
        enum:
          - dev
          - prod
        default: dev
  
info:
  description: >-
    This is a sample server Saint info server. For this sample, you can use the api key
    `special-key` to test the authorization filters.
  version: 0.1.0
  title: OpenAPI Saint info
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: saint
    description: Everything about your Saints
paths:
  /mutation-api/saints:
    post:
      tags:
        - saint
      summary: Add new saint
      description: ''
      operationId: addSaint
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Saint'
        '405':
          description: Invalid input
      requestBody:
        $ref: '#/components/requestBodies/Saint'
      security:
        - saint_auth: []
  /query-api/saints:
    get:
      tags:
        - saints
      summary: Find all saints
      description: Returns all saints
      operationId: getAllSaints
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Saint'
        '400':
          description: Invalid ID supplied
        '404':
          description: Saint not found
  /query-api/saints/{id}:
    get:
      tags:
        - saint
      summary: Find saint by ID
      description: Returns a single saint
      operationId: getSaintById
      parameters:
        - name: id
          in: path
          description: ID of saint to return
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Saint'
        '400':
          description: Invalid ID supplied
        '404':
          description: Saint not found
  /mutation-api/saints/{id}:
    put:
      tags:
        - saint
      summary: Update an existing saint
      description: ''
      operationId: updateSaint
      parameters:
        - name: id
          in: path
          description: ID of saint to update
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Saint'
        '400':
          description: Invalid ID supplied
        '404':
          description: Saint not found
        '405':
          description: Validation exception
      requestBody:
        $ref: '#/components/requestBodies/Saint'
      security:
        - saint_auth: []
    delete:
      tags:
        - saint
      summary: Deletes a saint
      description: ''
      operationId: deleteSaint
      parameters:
        - name: id
          in: path
          description: Saint id to delete
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '400':
          description: Invalid saint value
      security:
        - saint_auth: []
externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
components:
  requestBodies:
    SaintArray:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Saint'
      description: List of saint object
      required: true
    Saint:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Saint'
      description: Saint object that needs to be added to the database
      required: true
  securitySchemes:
    saint_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Saint:
      title: Saint
      description: Saint info
      type: object
      required:
        - vietnameseName
        - gender
        - feastDay
      properties:
        id:
          type: string
          format: uuid
        englishName:
          type: string
          example: Andrew
        frenchName:
          type: string
          example: André
        latinName:
          type: string
          example: Andreas
        vietnameseName:
          type: string
          example: Anrê
        gender:
          type: string
          enum:
            - MALE
            - FEMALE
        feastDay:
          type: string
          pattern: '^\d{2}-\d{2}$'
          example: 31-12
          description: feast day in format DD-MM
      xml:
        name: Saint

security:
  - saint_auth: []